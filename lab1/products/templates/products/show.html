{% extends 'products/base.html' %}
{% block "content" %}
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{product.image_url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.price}} $</p>

    </div>
  </div>
{% endblock %}
